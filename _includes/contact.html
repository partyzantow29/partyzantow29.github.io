<section id="contact" class="contact text-center">
<h2>Jesteśmy do Państwa  dyspozycji</h2>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">

<div class="form-group">
  <form action="https://getsimpleform.com/messages?form_api_token=22c3c8f308a4e6c442e36e146bdb0e1d" method="post" 
  class="form-horizontal">
    <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
    <input type='hidden' name='redirect_to' value='{{ site.url }}' />
    <!-- all your input fields here.... -->
    <input type='text'  name='name'    class="form-control"  required placeholder='Państwa nazwa firmy' />
    <input type='email' name='mail'    class="form-control  margin-top"  required placeholder="Państwa adres e-mail"/>
    <input type='text'  name='phone'   class="form-control"  placeholder="Nr telefonu" />
    <textarea class="form-control" name="message" required placeholder="Treść wiadomości"  rows="5"></textarea>
   	
     <input type='submit' value='Wyślij wiadomość' class="btn btn-primary" />
  </form>
        
</div>      


      </div></div></div>
</section>
